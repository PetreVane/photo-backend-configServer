#
#
# Discovery Service properties in configServer

server.port=8010
spring.application.name=discoveryService
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false


logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

spring.freemarker.template-loader-path= classpath:/templates/
spring.freemarker.prefer-file-system-access= false

# Eureka
eureka.client.service-url.defaultZone = http://${eurekaUsername}:${eurekaPassword}@discovery-service:8010/eureka

# security
spring.security.user.name={cipher}
spring.security.user.password={cipher}
